<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Neon Burro - Digital Craftsmanship from Colorado</title>
    <meta name="title" content="Neon Burro - Digital Craftsmanship from Colorado" />
    <meta name="description" content="We build exceptional web experiences with mountain-inspired creativity. Custom development & design from Ridgway, CO." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/main-sms-burro.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neonburro.com/" />
    <meta property="og:title" content="Neon Burro - Digital Craftsmanship from Colorado" />
    <meta property="og:description" content="We build exceptional web experiences with mountain-inspired creativity. Custom development & design from Ridgway, CO." />
    <meta property="og:image" content="https://neonburro.com/main-sms-burro.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Neon Burro - Digital Agency" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://neonburro.com/" />
    <meta property="twitter:title" content="Neon Burro - Digital Craftsmanship from Colorado" />
    <meta property="twitter:description" content="We build exceptional web experiences with mountain-inspired creativity. Custom development & design from Ridgway, CO." />
    <meta property="twitter:image" content="https://neonburro.com/main-sms-burro.png" />
    
    <!-- SMS / iMessage specific -->
    <meta property="og:site_name" content="Neon Burro" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="web development, digital agency, Colorado, Ridgway, React, custom websites, digital transformation" />
    <meta name="author" content="Neon Burro" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://neonburro.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00FFFF" />
  </head>
  <body>
    <!-- Netlify Forms - Hidden forms for detection -->
    
    <!-- ========================================= -->
    <!-- INVOICE JOURNEY TRACKING FORMS -->
    <!-- ========================================= -->
    
    <!-- 1. Page View Tracking -->
    <form name="invoice-page-view" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="timestamp" />
      <input type="text" name="referrer" />
      <input type="text" name="userAgent" />
    </form>
    
    <!-- 2. Project Inquiry Form -->
    <form name="project-inquiry" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="text" name="clientType" />
      <input type="text" name="timestamp" />
      <input type="text" name="action" />
      <input type="text" name="packageInfo" />
      <input type="text" name="total" />
      <input type="text" name="fieldInteractionTimes" />
    </form>
    
    <!-- 3. Package Selection Tracking -->
    <form name="package-selection" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="text" name="packageType" />
      <input type="text" name="packageName" />
      <input type="text" name="hours" />
      <input type="text" name="total" />
      <input type="text" name="isVip" />
      <input type="text" name="timestamp" />
      <input type="text" name="action" />
    </form>
    
    <!-- 4. VIP Interest (instant notification) -->
    <form name="vip-interest" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="timestamp" />
      <input type="text" name="referralSource" />
      <input type="text" name="action" />
    </form>
    
    <!-- 5. Payment Attempt Tracking -->
    <form name="payment-attempt" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="email" name="email" />
      <input type="text" name="total" />
      <input type="text" name="paymentMethod" />
      <input type="text" name="packageInfo" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- 6. Abandoned Cart Tracking -->
    <form name="abandoned-cart" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="email" name="email" />
      <input type="text" name="total" />
      <input type="text" name="lastStep" />
      <input type="text" name="timeSpent" />
      <input type="text" name="timestamp" />
      <input type="text" name="journeySteps" />
    </form>
    
    <!-- 7. Complete Journey Tracking -->
    <form name="customer-journey" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="clientType" />
      <input type="text" name="packageType" />
      <input type="text" name="packageName" />
      <input type="text" name="hours" />
      <input type="text" name="total" />
      <input type="text" name="paymentMethod" />
      <input type="text" name="isVip" />
      <input type="text" name="wantsHostingDetails" />
      <input type="text" name="journeySteps" />
      <input type="text" name="totalTimeSpent" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- 8. Error Tracking -->
    <form name="payment-error" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="errorType" />
      <input type="text" name="errorMessage" />
      <input type="text" name="firstName" />
      <input type="email" name="email" />
      <input type="text" name="total" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- ========================================= -->
    <!-- ADDITIONAL TRACKING FORMS -->
    <!-- ========================================= -->
    
    <!-- Field Interaction Tracking -->
    <form name="field-interaction" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="field" />
      <input type="text" name="hasValue" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- Feature Interest Tracking -->
    <form name="feature-interest" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="feature" />
      <input type="text" name="interested" />
      <input type="text" name="packageType" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- Navigation Tracking -->
    <form name="navigation" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="action" />
      <input type="text" name="from" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- Step Transition Tracking -->
    <form name="step-transition" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="currentStep" />
      <input type="text" name="action" />
      <input type="text" name="timeSpent" />
      <input type="text" name="journeySteps" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- ========================================= -->
    <!-- PAYMENT SUCCESS & RECEIPT FORMS -->
    <!-- ========================================= -->
    
    <!-- Payment Success Form -->
    <form name="payment-success" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="receiptNumber" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="total" />
      <input type="text" name="packageName" />
      <input type="text" name="hours" />
      <input type="text" name="isServicePackage" />
      <input type="text" name="isVip" />
      <input type="text" name="paymentMethod" />
      <input type="text" name="paymentIntentId" />
      <input type="text" name="clientType" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- VIP Purchase Alert -->
    <form name="vip-purchase-alert" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="firstName" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="text" name="total" />
      <input type="text" name="urgency" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- Email Receipt PDF -->
    <form name="email-receipt-pdf" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="receiptNumber" />
      <input type="email" name="recipientEmail" />
      <input type="email" name="originalEmail" />
      <input type="text" name="firstName" />
      <input type="text" name="projectName" />
      <input type="text" name="total" />
      <input type="text" name="packageDetails" />
      <input type="text" name="isAdditionalEmail" />
      <textarea name="pdfData"></textarea>
      <input type="text" name="timestamp" />
    </form>
    
    <!-- Receipt Download Tracking -->
    <form name="receipt-download" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="sessionId" />
      <input type="text" name="receiptNumber" />
      <input type="email" name="email" />
      <input type="text" name="format" />
      <input type="text" name="timestamp" />
    </form>
    
    <!-- ========================================= -->
    <!-- OTHER SITE FORMS (Keep existing ones) -->
    <!-- ========================================= -->
    
    <!-- Work Access Form -->
    <form name="work-access-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="reason"></textarea>
      <input type="text" name="hasNDA" />
    </form>
    
    <!-- Contact Form -->
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="text" name="source" />
      <input type="text" name="projectType" />
      <input type="text" name="budget" />
      <input type="text" name="timeline" />
      <textarea name="description"></textarea>
      <input type="text" name="contactMethod" />
      <input type="tel" name="phone" />
      <input type="text" name="bestTime" />
      <textarea name="additionalInfo"></textarea>
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
