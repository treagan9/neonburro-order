[build]
  command = "yarn build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.18.0"

# Specific redirect for invoice page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/invoice"
  to = "/invoice.html"
  status = 200

# Specific redirect for subscription page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/subscription"
  to = "/subscription.html"
  status = 200

# Specific redirect for services page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 200

# Specific redirect for about page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

# Specific redirect for work page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/work"
  to = "/work.html"
  status = 200

# Specific redirect for contact page to use the custom HTML with proper meta tags
[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

# Catch-all redirect for all other routes (SPA behavior)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.well-known/apple-developer-merchantid-domain-association"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=31536000"

# Ensure the file is included in the build
[[headers]]
  for = "/.well-known/*"
  [headers.values]
    X-Robots-Tag = "noindex"